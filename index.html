<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"> <!-- DevelopmentStrategy 3.1 -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- service worker reg script -->
  <script type="application/javascript" src="./js/register.js"></script>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a aria-label="Home" tabindex="1" href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">

    <label id="map-aria-description" class="label">Google map application</label>
    <section id="map-container">
      <div id="map" aria-label="map-location" role="application"></div> <!-- UPDATE added aria-label and role for map element -->
    </section>

    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div id="filter-selects">
          <label id="neighborhoods-label" class="label">by Neighborhood</label>
          <select tabindex="2" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>

          <label id="cuisines-label" class="label">by Cuisine</label>
          <select tabindex="2" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
    </section>

    <section>
      <ul id="restaurants-list"></ul>
    </section>

  </main>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <script type="application/javascript" src="js/main.js"></script>
</body>
</html>
